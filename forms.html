<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Forms</h1>
  <form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Повне ім’я</label>
        <input type="text" id="name" name="user_name" required/>
      </li>
      <li>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email" required/>
      </li>
      <li>
        <label for="pass">Пароль</label>
        <input type="password" id="pass" name="password" minlength="6" required>
      </li>
      <li>
        <label for="confirm_pass">Підтвердження пароля</label>
        <input type="password" id="confirm_pass" name="confirm_password" minlength="6" required>
      </li>
      <li>
        <label for="">Стать</label>
        <input type="radio" id="man" name="sex" value="чоловіча" checked/>
        <label for="man">чоловіча</label>
        <input type="radio" id="woman" name="sex" value="жіноча"/>
        <label for="woman">жіноча</label>
      </li>
      <li>
        <label for="age">Вік</label>
        <input type="number" id="age" name="age"/>
      </li>
      <li>
        <label for="select">Курс</label>
        <select id="select">
          <option value="0">Front-End</option>
          <option value="1">Back-End</option>
          <option value="2">Project Management</option>
          <option value="3">QA Manual</option>
        </select>
      </li>
      <li>
        <label for="full_address">Повна адреса проживання</label>
        <textarea id="full_address" name="user_full_address" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
      </li>
      <li>
        <label for="agreement">Опція про погодження з умовами конфіденційності</label>
        <input type="checkbox" id="agreement" name="agreement" required/>
      </li>
      <li>
        <input type="reset" value="Очистити форму"/>
        <input type="submit" value="Зареєструватися"/>
      </li>
    </ul>
  </form>
</body>
</html>
